env:
  browser: true
  es2021: true
  node: true
extends:
  - eslint:recommended
  - plugin:@typescript-eslint/recommended
parser: "@typescript-eslint/parser"
parserOptions:
  ecmaVersion: latest
  sourceType: module
plugins:
  - "@typescript-eslint"
rules:
  indent:
    - error
    - 4
  quotes:
    - error
    - double
  no-mixed-spaces-and-tabs:
    - error
  "@typescript-eslint/no-explicit-any": "off"